
<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Sys de resoluciones Ugel - Cajamarca">
	<meta name="keywords" content="">
	<meta name="author" content="AntFun">

	<!-- Favicon Icon -->
	<link rel="icon" href="public/icons/favicon.ico" type="image/x-icon">

	<!-- Required Css -->
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>


<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
						<h4 class="mb-3 f-w-400">Inicia Sesion</h4>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="feather icon-mail"></i></span>
							</div>
							<input type="email" class="form-control" placeholder="Usuario Email">
						</div>
						<div class="input-group mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="feather icon-lock"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="Contraseña">
						</div>
						<div class="form-group text-left mt-2">
							<div class="checkbox checkbox-primary d-inline">
								<input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
								<label for="checkbox-fill-a1" class="cr">Guardar Sesion</label>
							</div>
						</div>
						<button class="btn btn-block btn-primary mb-4">Ingresar</button>
						<p class="mb-2 text-muted">Olvide mi contraseña ? <a href="auth-reset-password.html" class="f-w-400">Recuperar</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Required Js -->
<script src="public/js/vendor-all.min.js"></script>
<script src="public/js/plugins/bootstrap.min.js"></script>
<script src="public/js/waves.min.js"></script>

</body>

</html>
